<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Ludivine's AI generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haïku generator
          <br>
          <a class="definition" target="_blank" href="https://en.wikipedia.org/wiki/Haiku">俳句</a>
        </h1>
      </header>
      <main>
        <div class="form-container">
          <form class="form" id="form">
            <input
              type="text"
              placeholder="Enter a topic"
              autofocus
              required
              class="input"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="example">i.e: rain, joy, coffee</div>
        </div>
        <div class="output hidden" id="haiku"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/LuLorenzi" target="_blank"
          >Ludivine Lorenzi</a
        >
        and is open-sourced on
        <a
          href="https://github.com/LuLorenzi/Ludivines-ai-generator"
          target="_blank"
          >Github</a
        >
        hosted on
        <a
          href="https://app.netlify.com/teams/lulorenzi/overview"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
